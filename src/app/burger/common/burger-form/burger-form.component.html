<form>
  <div class="flex flex-col w-full p-5 gap-3">
    <label class="text-sm">이름</label>
    <input
      type="text"
      name="burgerName"
      class="input border-gray-200 w-1/2"
      [(ngModel)]="enteredName"
    />
    <label class="text-sm">브랜드</label>
    <input
      type="text"
      name="burgerBrand"
      class="input border-gray-200 w-1/2"
      [(ngModel)]="enteredBrand"
    />
    <label class="text-sm">설명</label>
    <textarea
      name="burgerDescription"
      class="textarea border-gray-200 w-full"
      [(ngModel)]="enteredDescription"
    ></textarea>
    <div class="flex justify-center gap-3">
      <ng-template [ngIf]="!isEditMode">
        <button class="btn btn-primary">초기화</button>
        <button class="btn btn-accent" (click)="addBurgerHandler()">
          저장하기
        </button>
      </ng-template>
      <ng-template [ngIf]="isEditMode">
        <div class="flex flex-col w-11/12 gap-3">
          <div class="flex justify-between">
            <button class="btn btn-error" (click)="deleteBurgerHandler()">
              버거 삭제
            </button>
            <button class="btn btn-primary">돌아가기</button>
          </div>
          <div class="w-full">
            <button class="btn btn-accent w-full" (click)="editBurgerHandler()">
              수정하기
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</form>
