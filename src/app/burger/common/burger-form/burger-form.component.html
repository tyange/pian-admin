<form>
  <div class="flex flex-col w-full p-5 gap-3">
    <label class="text-sm">이름</label>
    <input
      type="text"
      name="burgerName"
      class="input border-gray-200 w-1/2"
      [(ngModel)]="enteredName"
    />
    <label class="text-sm">브랜드</label>
    <input
      type="text"
      name="burgerBrand"
      class="input border-gray-200 w-1/2"
      [(ngModel)]="enteredBrand"
    />
    <label class="text-sm">설명</label>
    <textarea
      name="burgerDescription"
      class="textarea border-gray-200 w-full"
      [(ngModel)]="enteredDescription"
    ></textarea>
    <div class="flex justify-end gap-3">
      <ng-template [ngIf]="!isEditMode">
        <button class="btn btn-primary">초기화</button>
        <button class="btn btn-accent" (click)="addBurgerHandler()">
          저장하기
        </button>
      </ng-template>
      <ng-template [ngIf]="isEditMode">
        <button class="btn btn-accent" (click)="editBurger(burgerData!.id)">
          저장하기
        </button>
      </ng-template>
    </div>
  </div>
</form>
